<!DOCTYPE html>
<html>
<head>
    <title>Iris ML Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Iris Flower Prediction</h2>
    <form action="/predict" method="post">
        <input type="text" name="sepal_length" placeholder="Sepal Length" class="form-control mb-2">
        <input type="text" name="sepal_width" placeholder="Sepal Width" class="form-control mb-2">
        <input type="text" name="petal_length" placeholder="Petal Length" class="form-control mb-2">
        <input type="text" name="petal_width" placeholder="Petal Width" class="form-control mb-2">
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>
    {% if prediction_text %}
    <h4 class="mt-3">{{ prediction_text }}</h4>
    {% endif %}
</body>
</html>
